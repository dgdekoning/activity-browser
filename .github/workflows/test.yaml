name: Pull request tests
on: push
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ 3.6, 3.7, 3.8 ]
    steps:
      - uses: actions/checkout@v2
      - name: Testing python ${{ matrix.python-version }}
        uses: s-weigand/setup-conda@v1.0.5
        with:
          python-version: ${{ matrix.python-version }}
          conda-channels: conda-forge, cmutel, bsteubing, haasad, pascallesage
      - name: Install dependencies
        shell: bash
        run: |
          conda install -q -y arrow "brightway2>=2.1.2" "bw2io>=0.7.dev1" \
            "bw2data>=3.6.1" "eidl>=1.2.0" fuzzywuzzy "matplotlib-base>=2.2.2" \
            networkx "pandas>=0.24.1" "pyside2>=5.13.1" "salib>=1.3.11" \
            seaborn presamples openpyxl "pytest>=5.2" pytest-qt \
            pytest-mock "xlrd=1.2.0" coveralls coverage pytest-cov
      - name: Run tests
        shell: bash
        run: pytest -v --cov=activity_browser
      - name: Upload coverage
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        if: ( ${{ success() }} && matrix.os == ubuntu-latest && matrix.python-version == 3.7 )
